<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Sign up</title>
    <link rel='stylesheet' href='style.css'>
    <link rel='shortcut icon' href='assets/favicon.svg' type='image/x-icon'>
    <script src='scripts.js' defer></script>
</head>
<body>
    <div class='left-section'>
        <div class='logo-container'>
            <img src='assets/jellyfish-logo.svg' alt='jellyfish logo'>
        </div>
        <img src='assets/sea-background.webp' alt='a person swimming in the ocean
         surrounded by seaweed'>
        <p>
            Photo by
            <a href='https://unsplash.com/es/@neom?utm_content=creditCopyText&ut
            m_medium=referral&utm_source=unsplash' target=”_blank” 
            rel=”noopener noreferrer” >NEOM</a> 
            in 
            <a href='https://unsplash.com/es/fotos/una-persona-nadando-en-el-oce
            ano-rodeada-de-algas-marinas-numwIW6i8Iw?utm_content=creditCopyText&
            utm_medium=referral&utm_source=unsplash' target=”_blank” 
            rel=”noopener noreferrer”>Unsplash</a>
        </p>
    </div>
    <div class='right-section'>
        <div class='message'>
            <p>
                This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign up
                now to get started.
            </p>
            <p>You know you want to.</p>
        </div>
        <form action='#'>
            <fieldset>
                <legend>Let's do this!
                    <p>indicates a required field.</p>
                </legend>
                <div class='formLeft'>
                    <div>
                        <label for='firstName'>NAME</label>
                        <input type='text' name='Name' id='Name' placeholder='Yor first name...' required>
                    </div>
                    <div>
                        <label for='email'>EMAIL</label>
                        <input type='email' name='email' id='email' placeholder='example@website.com' required>
                    </div>
                    <div>
                        <label for='password'>PASSWORD</label>
                        <input type='password' name='password' id='password' placeholder='Create your password...' required minlength='8'>
                    </div>
                </div>
                <div>
                    <div>
                        <label for='lastName'>LAST NAME</label>
                        <input type='text' name='lastName' id='lastName' placeholder='Your last name...' required>
                    </div>
                    <div>
                        <label for='phoneNumber'>PHONE NUMBER</label>
                        <input type='tel' name='phoneNumber' id='phoneNumber' placeholder='Your phone number...'>
                    </div>
                    <div class=''>
                        <label for='confirmPassword'>CONFIRM PASSWORD</label>
                        <input  type='password' name='confirmPassword' id='confirmPassword' placeholder='Repeat your password...' required minlength='8'>
                        <span class='confirmPassword'></span>
                    </div>
                </div>
            </fieldset>
            <button>Create Account</button>
        </form>
        <p>
            Already have an account?
            <a href='#'>login.</a>
        </p>
    </div>
</body>
</html>
